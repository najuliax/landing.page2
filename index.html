<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Cadastro de Moradores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ficha de Cadastro de Moradores</h1>

    <section id="cadastro">
        <h2>Informações do Morador</h2>
        <form id="morador-form">
            <div class="form-group">
                <label for="tipo-morador">Unidade: Proprietário ou Inquilino</label>
                <div>
                    <input type="radio" id="proprietario" name="tipo-morador" value="Proprietário">
                    <label for="proprietario">Proprietário</label>
                    <input type="radio" id="inquilino" name="tipo-morador" value="Inquilino">
                    <label for="inquilino">Inquilino</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nome-completo">Nome Completo:</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>

            <div class="form-group">
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone">
            </div>

            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email">
            </div>
        </form>
    </section>

    <section id="emergencia">
        <h2>Em caso de Emergência</h2>
        <div class="form-group">
            <label for="nome-emergencia">Nome:</label>
            <input type="text" id="nome-emergencia" name="nome-emergencia">
        </div>

        <div class="form-group">
            <label for="telefone-emergencia">Telefone / Celular:</label>
            <input type="text" id="telefone-emergencia" name="telefone-emergencia">
        </div>
    </section>

    <section id="locatario">
        <h2>Em caso de Locatário</h2>
        <div class="form-group">
            <label for="nome-proprietario">Nome do Proprietário:</label>
            <input type="text" id="nome-proprietario" name="nome-proprietario">
        </div>

        <div class="form-group">
            <label for="telefone-proprietario">Telefone:</label>
            <input type="text" id="telefone-proprietario" name="telefone-proprietario">
        </div>
    </section>

    <section id="outros-moradores">
        <h2>Outros Moradores da Unidade</h2>
        <div class="form-group">
            <label for="outro-nome">Nome Completo:</label>
            <input type="text" id="outro-nome" name="outro-nome">
        </div>

        <div class="form-group">
            <label for="outro-rg">RG:</label>
            <input type="text" id="outro-rg" name="outro-rg">
        </div>

        <div class="form-group">
            <label for="parentesco">Grau de Parentesco:</label>
            <input type="text" id="parentesco" name="parentesco">
        </div>
    </section>

    <section id="funcionarios">
        <h2>Funcionários da Unidade</h2>
        <div class="form-group">
            <label for="funcionario-nome">Nome Completo:</label>
            <input type="text" id="funcionario-nome" name="funcionario-nome">
        </div>

        <div class="form-group">
            <label for="funcionario-rg">RG:</label>
            <input type="text" id="funcionario-rg" name="funcionario-rg">
        </div>

        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo">
        </div>

        <div class="form-group">
            <label for="expediente">Expediente (horário):</label>
            <input type="text" id="expediente" name="expediente">
        </div>
    </section>

    <section id="veiculos">
        <h2>Veículos da Unidade</h2>
        <div class="form-group">
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca">
        </div>

        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo">
        </div>

        <div class="form-group">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor">
        </div>

        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" id="placa" name="placa">
        </div>
    </section>

    <section id="animais">
        <h2>Animais de Estimação</h2>
        <div class="form-group">
            <label for="animal-nome">Nome:</label>
            <input type="text" id="animal-nome" name="animal-nome">
        </div>

        <div class="form-group">
            <label for="tipo-animal">Gato/Cachorro/etc:</label>
            <input type="text" id="tipo-animal" name="tipo-animal">
        </div>

        <div class="form-group">
            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca">
        </div>

        <div class="form-group">
            <label for="animal-cor">Cor:</label>
            <input type="text" id="animal-cor" name="animal-cor">
        </div>
    </section>

    <div>
        <p>Autorizo o uso de dados aqui informados para fins de controle de acesso deste condomínio.</p>
    </div>

    <div class="form-group">
        <button type="submit">Enviar</button>
    </div>
</body>
</html>
